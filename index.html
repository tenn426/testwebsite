<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement Example</title>
</head>
<body>

<script>
    var condition = true; 

    if (condition) {
        
        document.write("Jforce path 1 True  ");
    } else {
        document.write("Jforce path 1 False :);
    }

    var condition_3 = true; 

    if (condition_3) {
        
        document.write("Jforce path 2 True  ");
    } else {
        document.write("Jforce path 2 False :);
    }
</script>

</body>
</html>
