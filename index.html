<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement Example</title>
</head>
<body>

<script>
    var condition = true; 

    if (condition) {
        
        document.write("Jforce True");
        document.write("\n");
        document.write(1054+4383);
    } else {
        document.write("Jforce False");
        document.write("\n");
        document.write(5+6);
    }
</script>

</body>
</html>
