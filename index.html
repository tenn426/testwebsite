<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement Example</title>
</head>
<body>

<script>
    var condition = true; 
    var pl1 = "";
    var pl2 = "";
    if (condition) {
        pl1 = "true1 ";
    } else {
        pl1 = "false1 ";
    }

    var cond = true; 
    
    if (cond) {
        pl2 = "true2 \n";
    } else {
        pl2 = "false2 \n";
    }
    var result = pl1 + pl2;
    document.write(result);
</script>

</body>
</html>
