<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement Example</title>
</head>
<body>

<script>
    var condition = true; 

    if (condition) {
        document.write("yeah jforce");
    } else {
        document.write("plz jforce");
    }
</script>

</body>
</html>
